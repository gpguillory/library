      <h2>Add New Book</h2>
      <button type="button" id="newBook">New Book</button>
      <div id="form container">
        <br>
        <form id="form" action=''>
          <input id="addTitle" type="text" placeholder="Title">
          <input id="addAuthor" type="text" placeholder="Author">
          <input id="addPages" type="number" placeholder="Number of Pages">
          <input id="Read" value ="Read" type="radio">
          <label for="Read">Read</label>
          <input id="Not Read" type="radio">
          <label for="Not Read">Not Read</label>
          <button id="addBook" type="submit">Add Book</button>
          <button id="cancelBook">Cancel</button>
        </form>
      </div>
      <div id="results">

      </div>
